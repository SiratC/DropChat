<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropChat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <img src="2.png" alt="joindropchat Logo">
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo"><div class="logo">
                    <img src="1.png" alt="Chatroom Logo">
                </div>
                </div>
                <button id="exit-chat">Exit</button>
                <button id="darkmode-lightmode"><i class="uil uil-moon"></i></button>
            </div>
            <div class="messages"></div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
